<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="//www.instagram.com/embed.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      background-color: #f0f2f5; 
      margin: 0; 
      padding: 20px; 
    }

    /* Container que segura todos os cards */
    #meu-feed {
      display: flex;
      flex-wrap: wrap; /* Faz os cards pularem para a linha de baixo */
      justify-content: center;
      gap: 20px; /* Espaço entre os cards */
      width: 100%;
      max-width: 1200px; /* Limita a largura total do site */
      margin: 0 auto;
    }
    
    .card-container { 
      background: white; 
      border-radius: 12px; 
      padding: 12px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      
      /* Lógica de Largura: */
      width: 100%; /* No celular ocupa tudo */
    }

    /* Quando a tela for maior que 768px (PC/Tablet) */
    @media (min-width: 768px) {
      .card-container {
        width: calc(50% - 20px); /* Ocupa metade da tela menos o espaço do gap */
      }
    }

    .meu-comentario {
      margin: 15px 5px;
      padding: 10px;
      background-color: #f8f9fa;
      border-left: 4px solid #dc2743;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
      font-style: italic;
    }

    .btn-acao { 
      display: block; 
      padding: 16px; 
      text-align: center; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white !important; 
      text-decoration: none !important; 
      border-radius: 8px; 
      font-weight: bold; 
      font-size: 16px; 
      transition: transform 0.2s;
      margin-top: auto; /* Joga o botão para o fim do card */
    }
    .btn-acao:hover { transform: scale(1.02); }
  </style>
</head>
<body>
  <div id="meu-feed">Carregando conteúdos...</div>

  <script>
    const apiURL = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";

    async function carregarFeed() {
      try {
        const response = await fetch(apiURL);
        const dadosRaw = await response.json();
        const feed = document.getElementById("meu-feed");
        feed.innerHTML = "";

        const dados = dadosRaw.map(item => {
          const novoItem = {};
          for (let chave in item) { novoItem[chave.trim()] = item[chave]; }
          return novoItem;
        });

        dados.forEach(item => {
          if (item.ativo && item.ativo.toLowerCase() === "sim") {
            const container = document.createElement("div");
            container.className = "card-container";
            
            const linkLimpo = item.link.split('?')[0];
            const textoComentario = item.comentario || "";

            container.innerHTML = `
              <blockquote class="instagram-media" 
                data-instgrm-permalink="${linkLimpo}" 
                data-instgrm-version="14" 
                style="width:99.3%; margin:0; border:0; background:#FFF;">
              </blockquote>
              ${textoComentario ? `<div class="meu-comentario">"${textoComentario}"</div>` : ''}
              <a href="${item.link}" target="_blank" class="btn-acao">${item.nome}</a>
            `;
            feed.appendChild(container);
          }
        });

        if (window.instgrm) { window.instgrm.Embeds.process(); }
      } catch (error) {
        document.getElementById("meu-feed").innerHTML = "Erro ao conectar.";
      }
    }
    carregarFeed();
  </script>
</body>
</html>
