<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botões Dinâmicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .botao {
      display: block;
      margin: 10px 0;
      padding: 15px;
      text-align: center;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }

    .botao.inativo {
      background: #999;
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h2>Meus Links</h2>

  <div id="lista"></div>

  <script>
    const url = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";

    fetch(url)
      .then(response => response.json())
      .then(dados => {
        const lista = document.getElementById("lista");

        dados.forEach(item => {
          const botao = document.createElement("a");
          botao.className = "botao";
          botao.textContent = item.nome;
          botao.href = item.link;
          botao.target = "_blank";

          if (item.ativo.toLowerCase() !== "sim") {
            botao.classList.add("inativo");
            botao.textContent = item.nome + " (indisponível)";
          }

          lista.appendChild(botao);
        });
      })
      .catch(erro => {
        console.error("Erro ao carregar dados:", erro);
      });
  </script>

</body>
</html>
