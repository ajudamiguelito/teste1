<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="//www.instagram.com/embed.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
    
    /* Container para centralizar o botão de título */
    .header-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto 40px auto;
      text-align: center;
    }

    /* O Título dentro de um botão */
    #titulo-site {
      display: inline-block;
      width: 100%;
      padding: 20px 10px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 800;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(220, 39, 67, 0.3);
      box-sizing: border-box;
    }

    .swiper { width: 100%; max-width: 500px; padding-bottom: 50px; }
    .card-container { 
      background: white; border-radius: 12px; padding: 12px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .meu-comentario {
      margin: 15px 5px; padding: 10px; background-color: #f8f9fa;
      border-left: 4px solid #dc2743; font-size: 14px; color: #333; font-style: italic;
    }
    .btn-acao { 
      display: block; padding: 16px; text-align: center; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white !important; text-decoration: none !important; 
      border-radius: 8px; font-weight: bold; margin-top: auto;
    }
    .swiper-button-next, .swiper-button-prev { color: #cc2366; transform: scale(0.6); }
  </style>
</head>
<body>

  <div class="header-container">
    <div id="titulo-site">CARREGANDO...</div>
  </div>

  <div class="swiper">
    <div class="swiper-wrapper" id="meu-feed"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const apiURL = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";

    async function carregarFeed() {
      try {
        const response = await fetch(apiURL);
        const dadosRaw = await response.json();
        
        const dados = dadosRaw.map(item => {
          const novoItem = {};
          for (let chave in item) { novoItem[chave.trim()] = item[chave]; }
          return novoItem;
        });

        // Puxa o título da coluna 'titulo' da planilha
        const tituloEncontrado = dados.find(item => item.titulo && item.titulo !== "")?.titulo;
        document.getElementById("titulo-site").innerText = tituloEncontrado || "MEU FEED";

        const feed = document.getElementById("meu-feed");
        feed.innerHTML = "";

        dados.forEach(item => {
          if (item.ativo && item.ativo.toLowerCase() === "sim" && item.link) {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            const linkLimpo = item.link.split('?')[0];

            slide.innerHTML = `
              <div class="card-container">
                <blockquote class="instagram-media" data-instgrm-permalink="${linkLimpo}" data-instgrm-version="14" style="width:99.3%; margin:0; border:0; background:#FFF;"></blockquote>
                ${item.comentario ? `<div class="meu-comentario">"${item.comentario}"</div>` : ''}
                <a href="${item.link}" target="_blank" class="btn-acao">${item.nome}</a>
              </div>
            `;
            feed.appendChild(slide);
          }
        });

        new Swiper('.swiper', {
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          pagination: { el: '.swiper-pagination', clickable: true },
          spaceBetween: 30,
        });

        if (window.instgrm) { window.instgrm.Embeds.process(); }
      } catch (error) {
        document.getElementById("titulo-site").innerText = "ERRO AO CARREGAR";
      }
    }
    carregarFeed();
  </script>
</body>
</html>
