<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="//www.instagram.com/embed.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 40px 20px; }
    
    /* Configuração do Carrossel */
    .swiper { width: 100%; max-width: 500px; padding-bottom: 50px; }
    
    .card-container { 
      background: white; border-radius: 12px; padding: 12px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box;
      height: auto; display: flex; flex-direction: column;
    }

    .meu-comentario {
      margin: 15px 5px; padding: 10px; background-color: #f8f9fa;
      border-left: 4px solid #dc2743; font-size: 14px; color: #333;
      line-height: 1.5; font-style: italic;
    }

    .btn-acao { 
      display: block; padding: 16px; text-align: center; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white !important; text-decoration: none !important; 
      border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: auto;
    }

    /* Estilo das Setas */
    .swiper-button-next, .swiper-button-prev { color: #cc2366; transform: scale(0.7); }
    .swiper-pagination-bullet-active { background: #cc2366; }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper" id="meu-feed">
      </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const apiURL = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";

    async function carregarFeed() {
      try {
        const response = await fetch(apiURL);
        const dadosRaw = await response.json();
        const feed = document.getElementById("meu-feed");

        const dados = dadosRaw.map(item => {
          const novoItem = {};
          for (let chave in item) { novoItem[chave.trim()] = item[chave]; }
          return novoItem;
        });

        dados.forEach(item => {
          if (item.ativo && item.ativo.toLowerCase() === "sim") {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            
            const linkLimpo = item.link.split('?')[0];
            const textoComentario = item.comentario || "";

            slide.innerHTML = `
              <div class="card-container">
                <blockquote class="instagram-media" data-instgrm-permalink="${linkLimpo}" data-instgrm-version="14" style="width:99.3%; margin:0; border:0; background:#FFF;"></blockquote>
                ${textoComentario ? `<div class="meu-comentario">"${textoComentario}"</div>` : ''}
                <a href="${item.link}" target="_blank" class="btn-acao">${item.nome}</a>
              </div>
            `;
            feed.appendChild(slide);
          }
        });

        // Inicia o Carrossel após carregar os dados
        new Swiper('.swiper', {
          loop: false,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          spaceBetween: 30,
        });

        if (window.instgrm) { window.instgrm.Embeds.process(); }
      } catch (error) {
        console.error("Erro ao carregar:", error);
      }
    }
    carregarFeed();
  </script>
</body>
</html>
