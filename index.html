<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="//www.instagram.com/embed.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f2f5;
    }
    .card-post {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px; /* Largura ideal para Reels */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .instagram-media {
      margin: 0 !important;
      border-radius: 8px !important;
    }
    .btn-direcionamento {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 16px;
      text-align: center;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white !important;
      text-decoration: none !important;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .btn-direcionamento:hover { transform: scale(1.02); }
  </style>
</head>
<body>

  <div id="feed-dinamico">Carregando conteúdos...</div>

  <script>
    const urlPlanilha = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";

    async function carregarFeed() {
      try {
        const response = await fetch(urlPlanilha);
        const dados = await response.json();
        const container = document.getElementById("feed-dinamico");
        container.innerHTML = ""; 

        dados.forEach(item => {
          // Só processa se estiver ativo na planilha
          if (item.ativo && item.ativo.toLowerCase() === "sim") {
            
            // Criar o Card
            const card = document.createElement("div");
            card.className = "card-post";

            // Criar o Bloco do Instagram (Blockquote exigido pelo Instagram Embed)
            const videoUrl = item.link.split('?')[0]; // Limpa o link para o embed
            card.innerHTML = `
              <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="${videoUrl}" data-instgrm-version="14">
              </blockquote>
              <a href="${item.link}" target="_blank" class="btn-direcionamento">
                ${item.nome || 'Acessar Clubtnp'}
              </a>
            `;

            container.appendChild(card);
          }
        });

        // Força o Instagram a processar os novos embeds adicionados
        if (window.instgrm) {
          window.instgrm.Embeds.process();
        }

      } catch (e) {
        document.getElementById("feed-dinamico").innerText = "Erro ao carregar feed.";
      }
    }

    carregarFeed();
  </script>
</body>
</html>
