<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="//www.instagram.com/embed.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; }
    
    #loader-container { display: flex; align-items: center; justify-content: center; height: 200px; }
    .spinner { width: 30px; height: 30px; border: 4px solid rgba(0,0,0,0.1); border-left-color: #dc2743; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .header-container { width: 100%; max-width: 350px; margin: 5px auto 15px auto; text-align: center; }
    #titulo-topo { 
      display: inline-block; width: 100%; padding: 12px; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white; border-radius: 8px; font-weight: 800; font-size: 16px; text-transform: uppercase; 
    }

    .swiper { width: 100%; max-width: 350px; padding-bottom: 40px; display: none; }
    
    .card-container { 
      background: white; border-radius: 10px; padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }

    .meu-comentario { margin: 10px 0; padding: 8px; background-color: #f8f9fa; border-left: 3px solid #dc2743; font-size: 12px; color: #333; }
    
    .btn-acao { 
      display: block; padding: 12px; text-align: center; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white !important; text-decoration: none !important; border-radius: 6px; font-weight: bold; 
    }

    /* Estilo do Link Azul (Título da Planilha) */
    .link-titulo {
      display: block; text-align: center; margin-top: 12px;
      color: #0095f6; /* Azul padrão do Instagram */
      text-decoration: none; font-size: 14px; font-weight: 600;
    }
    .link-titulo:hover { text-decoration: underline; }

    .swiper-button-next, .swiper-button-prev { color: #cc2366; transform: scale(0.6); }
  </style>
</head>
<body>

  <div class="header-container">
    <div id="titulo-topo">CARREGANDO...</div>
  </div>

  <div id="loader-container"><div class="spinner"></div></div>

  <div class="swiper" id="swiper-container">
    <div class="swiper-wrapper" id="meu-feed"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const apiURL = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";
    let listaTitulos = [];

    async function carregarFeed() {
      try {
        const response = await fetch(apiURL);
        const dadosRaw = await response.json();
        const dados = dadosRaw.map(item => {
          const novoItem = {};
          for (let chave in item) { novoItem[chave.trim()] = item[chave]; }
          return novoItem;
        });

        const feed = document.getElementById("meu-feed");
        listaTitulos = [];

        dados.forEach(item => {
          if (item.ativo && item.ativo.toLowerCase() === "sim" && item.link) {
            const tit = item.titulo || "Ver mais";
            listaTitulos.push(tit);

            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            const linkLimpo = item.link.split('?')[0];

            slide.innerHTML = `
              <div class="card-container">
                <blockquote class="instagram-media" data-instgrm-permalink="${linkLimpo}" data-instgrm-version="14" style="width:98%; margin:0 auto; border:0; background:#FFF;"></blockquote>
                ${item.comentario ? `<div class="meu-comentario">${item.comentario}</div>` : ''}
                <a href="${item.link}" target="_blank" class="btn-acao">${item.nome}</a>
                <a href="${item.link}" target="_blank" class="link-titulo">${tit}</a>
              </div>
            `;
            feed.appendChild(slide);
          }
        });

        document.getElementById("loader-container").style.display = "none";
        document.getElementById("swiper-container").style.display = "block";

        const swiper = new Swiper('.swiper', {
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          pagination: { el: '.swiper-pagination', clickable: true },
          spaceBetween: 20,
          on: {
            slideChange: function () {
              document.getElementById("titulo-topo").innerText = listaTitulos[this.activeIndex];
            },
            init: function () {
              document.getElementById("titulo-topo").innerText = listaTitulos[0] || "MEU FEED";
            }
          }
        });

        if (window.instgrm) { window.instgrm.Embeds.process(); }
      } catch (e) { document.getElementById("titulo-topo").innerText = "ERRO"; }
    }
    carregarFeed();
  </script>
</body>
</html>
