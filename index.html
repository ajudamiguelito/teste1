<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="//www.instagram.com/embed.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Redução geral de 30% e correção de layout */
    body { 
      font-family: sans-serif; 
      background-color: #f0f2f5; 
      margin: 0; 
      padding: 10px; /* Reduzido */
      overflow-x: hidden;
    }
    
    .header-container {
      width: 100%;
      max-width: 350px; /* Reduzido (era 500) */
      margin: 5px auto 15px auto;
      text-align: center;
      position: relative;
      z-index: 9999; /* Garante que fique acima de tudo */
    }

    #titulo-site {
      display: inline-block;
      width: 100%;
      padding: 12px 8px; /* Reduzido 30% */
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      border-radius: 8px;
      font-weight: 800;
      font-size: 16px; /* Reduzido (era 22) */
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }

    /* Ajuste do Carrossel para ser 30% menor */
    .swiper { 
      width: 100%; 
      max-width: 350px; /* Reduzido */
      padding-bottom: 35px; 
      z-index: 1; /* Fica abaixo do header */
    }

    .card-container { 
      background: white; 
      border-radius: 10px; 
      padding: 8px; /* Reduzido */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      display: flex; 
      flex-direction: column;
      overflow: hidden;
    }

    /* Reduzindo o comentário */
    .meu-comentario {
      margin: 10px 5px; 
      padding: 8px; 
      background-color: #f8f9fa;
      border-left: 3px solid #dc2743; 
      font-size: 12px; /* Reduzido */
      color: #333; 
      line-height: 1.4;
    }

    .btn-acao { 
      display: block; 
      padding: 12px; /* Reduzido */
      text-align: center; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white !important; 
      text-decoration: none !important; 
      border-radius: 6px; 
      font-weight: bold; 
      font-size: 14px; /* Reduzido */
      margin-top: auto;
    }

    /* Setas menores */
    .swiper-button-next, .swiper-button-prev { 
      color: #cc2366; 
      transform: scale(0.5); /* Bem menores */
    }
  </style>
</head>
<body>

  <div class="header-container">
    <div id="titulo-site">CARREGANDO...</div>
  </div>

  <div class="swiper">
    <div class="swiper-wrapper" id="meu-feed"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const apiURL = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";
    let listaTitulos = [];

    async function carregarFeed() {
      try {
        const response = await fetch(apiURL);
        const dadosRaw = await response.json();
        
        const dados = dadosRaw.map(item => {
          const novoItem = {};
          for (let chave in item) { novoItem[chave.trim()] = item[chave]; }
          return novoItem;
        });

        const feed = document.getElementById("meu-feed");
        feed.innerHTML = "";
        listaTitulos = [];

        dados.forEach(item => {
          if (item.ativo && item.ativo.toLowerCase() === "sim" && item.link) {
            listaTitulos.push(item.titulo || "SEM TÍTULO");

            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            const linkLimpo = item.link.split('?')[0];

            slide.innerHTML = `
              <div class="card-container">
                <blockquote class="instagram-media" 
                  data-instgrm-permalink="${linkLimpo}" 
                  data-instgrm-version="14" 
                  style="width:98%; margin:0 auto; border:0; background:#FFF;">
                </blockquote>
                ${item.comentario ? `<div class="meu-comentario">${item.comentario}</div>` : ''}
                <a href="${item.link}" target="_blank" class="btn-acao">${item.nome}</a>
              </div>
            `;
            feed.appendChild(slide);
          }
        });

        const swiper = new Swiper('.swiper', {
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          pagination: { el: '.swiper-pagination', clickable: true },
          spaceBetween: 20,
          on: {
            slideChange: function () {
              document.getElementById("titulo-site").innerText = listaTitulos[this.activeIndex];
            },
            init: function () {
              document.getElementById("titulo-site").innerText = listaTitulos[0] || "MEU FEED";
            }
          }
        });

        if (window.instgrm) { window.instgrm.Embeds.process(); }
      } catch (error) {
        document.getElementById("titulo-site").innerText = "ERRO";
      }
    }
    carregarFeed();
  </script>
</body>
</html>
