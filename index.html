<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="//www.instagram.com/embed.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; }
    
    #loader-container { display: flex; align-items: center; justify-content: center; height: 200px; }
    .spinner { width: 30px; height: 30px; border: 4px solid rgba(0,0,0,0.1); border-left-color: #dc2743; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .header-container { width: 100%; max-width: 350px; margin: 5px auto 15px auto; text-align: center; }
    #titulo-topo { 
      display: inline-block; width: 100%; padding: 12px; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white; border-radius: 8px; font-weight: 800; font-size: 16px; text-transform: uppercase; 
    }

    .swiper { width: 100%; max-width: 350px; padding-bottom: 20px; display: none; }
    .card-container { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    
    /* Estilo do Comentário Reativado */
    .meu-comentario { 
      margin: 12px 0; padding: 8px; background-color: #f8f9fa; 
      border-left: 3px solid #dc2743; font-size: 12px; color: #333; 
      font-style: italic; line-height: 1.4;
    }

    .btn-acao { 
      display: block; padding: 12px; text-align: center; 
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); 
      color: white !important; text-decoration: none !important; border-radius: 6px; font-weight: bold;
    }

    /* Menu de sugestões */
    .menu-links { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
    .menu-links-titulo { font-size: 11px; color: #999; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .item-link {
      display: block; padding: 10px 0; color: #0095f6; cursor: pointer;
      text-decoration: none; font-size: 13px; font-weight: 600;
      border-bottom: 1px solid #f2f2f2;
    }
    .item-link:last-child { border-bottom: none; }
    .item-link.ativo { display: none; } /* Esconde o título do vídeo atual da lista */

    .swiper-button-next, .swiper-button-prev { color: #cc2366; transform: scale(0.5); top: 35% !important; }
  </style>
</head>
<body>

  <div class="header-container">
    <div id="titulo-topo">CARREGANDO...</div>
  </div>

  <div id="loader-container"><div class="spinner"></div></div>

  <div class="swiper" id="swiper-container">
    <div class="swiper-wrapper" id="meu-feed"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const apiURL = "https://opensheet.elk.sh/1zEm8yPwHF7sJC0JM5E9wCTfGtpXEH10Rado4LamW5_M/Página1";
    let dadosPlanilha = [];
    let swiperInstance;

    async function carregarFeed() {
      try {
        const response = await fetch(apiURL);
        const dadosRaw = await response.json();
        dadosPlanilha = dadosRaw.map(item => {
          const novoItem = {};
          for (let chave in item) { novoItem[chave.trim()] = item[chave]; }
          return novoItem;
        }).filter(item => item.ativo && item.ativo.toLowerCase() === "sim");

        const feed = document.getElementById("meu-feed");
        
        dadosPlanilha.forEach((item, index) => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          const linkLimpo = item.link.split('?')[0];

          // Gera a lista de sugestões para este slide
          let linksHTML = '';
          dadosPlanilha.forEach((linkItem, linkIndex) => {
             linksHTML += `
              <span class="item-link ${linkIndex === index ? 'ativo' : ''}" 
                    onclick="swiperInstance.slideTo(${linkIndex})">
                ● ${linkItem.titulo || 'Vídeo ' + (linkIndex + 1)}
              </span>`;
          });

          slide.innerHTML = `
            <div class="card-container">
              <blockquote class="instagram-media" data-instgrm-permalink="${linkLimpo}" data-instgrm-version="14" style="width:98%; margin:0 auto; border:0; background:#FFF;"></blockquote>
              
              ${item.comentario ? `<div class="meu-comentario">"${item.comentario}"</div>` : ''}
              
              <a href="${item.link}" target="_blank" class="btn-acao">${item.nome}</a>
              
              <div class="menu-links">
                <div class="menu-links-titulo">Sugestões de Conteúdo:</div>
                ${linksHTML}
              </div>
            </div>
          `;
          feed.appendChild(slide);
        });

        document.getElementById("loader-container").style.display = "none";
        document.getElementById("swiper-container").style.display = "block";

        swiperInstance = new Swiper('.swiper', {
          spaceBetween: 20,
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          on: {
            slideChange: function () {
              document.getElementById("titulo-topo").innerText = dadosPlanilha[this.activeIndex].titulo;
            },
            init: function () {
              document.getElementById("titulo-topo").innerText = dadosPlanilha[0].titulo || "MEU FEED";
            }
          }
        });

        if (window.instgrm) { window.instgrm.Embeds.process(); }
      } catch (e) { console.error(e); }
    }
    carregarFeed();
  </script>
</body>
</html>
